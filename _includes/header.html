<div id="header-wrapper">
    <div id="header">
        <div id="logo">
            <img src="/image/logo.gif" alt="Logo" />
        </div>
        <div id="search">
            <form method="get" action="#">
                <input type="search" name="search-bar" id="search-text" placeholder="search" />
            </form>
            <!--<div id="search-icon">
                <img src="/image/search.png" alt="Search Icon" />
            </div>-->
        </div> 
    </div>
	<div id="navigation">
        <div id="rss">
            <a href="#"><img src="/image/rssbw.png" alt="Rss" title="Rss" /></a>
        </div>
        <div id="write">
            <a href="#"><img src="/image/writebw.png" alt="Leave me a message" title="给我留言" /></a>
        </div>
        <div id="nav-wrapper">
            <div id="menu">
                <ul>
                    {% for menu in site.main_menu %}

                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
