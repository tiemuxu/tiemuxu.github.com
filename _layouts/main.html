<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{% if page.title %}{{page.title}} - {% endif %}{{site.title}}</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/layout.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="css/post.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <script type="text/javascript" src="/js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="/js/global.js"></script>
    <script type="text/javascript" src="/js/navigationbar.js"></script>
	<script type="text/javascript" src="/js/page.js"></script>
    <script type="text/javascript" src="/js/widget.js"></script>
    <script type="text/javascript" src="/js/hiddenbar.js"></script>
</head>
<body>
    {% include header.html %}
    <div id="page">
        {% include sidebar.html %}
        
            {{ content }}
          
    </div>
    {% include hide-sidebar.html %}
    {% include footer.html %}
    
    <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'tiemuxu'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
    </script>
</body>
</html>
